{% extends "base.html" %}
{% block title %}Add Quiz Result{% endblock %}

{% block content %}
<h1>Add Quiz Result</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('add_result') }}">
    <p>
        <label>Student:
            <select name="student_id">
                <option value="">Select student</option>
                {% for s in students %}
                <option value="{{ s.id }}">{{ s.id }} - {{ s.first_name }} {{ s.last_name }}</option>
                {% endfor %}
            </select>
        </label>
    </p>
    <p>
        <label>Quiz:
            <select name="quiz_id">
                <option value="">Select quiz</option>
                {% for q in quizzes %}
                <option value="{{ q.id }}">{{ q.id }} - {{ q.subject }} ({{ q.quiz_date }})</option>
                {% endfor %}
            </select>
        </label>
    </p>
    <p>
        <label>Score:
            <input type="number" name="score" min="0" max="100">
        </label>
    </p>
    <p>
        <button type="submit">Add Result</button>
    </p>
</form>
{% endblock %}
