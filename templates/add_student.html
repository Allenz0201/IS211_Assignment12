{% extends "base.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<h1>Add Student</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('add_student') }}">
    <p>
        <label>First name:
            <input type="text" name="first_name">
        </label>
    </p>
    <p>
        <label>Last name:
            <input type="text" name="last_name">
        </label>
    </p>
    <p>
        <button type="submit">Add Student</button>
    </p>
</form>
{% endblock %}
