{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Teacher Login</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('login') }}">
    <p>
        <label>Username:
            <input type="text" name="username">
        </label>
    </p>
    <p>
        <label>Password:
            <input type="password" name="password">
        </label>
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
</form>
{% endblock %}
